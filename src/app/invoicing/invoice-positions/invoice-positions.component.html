<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Item name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit</th>
        <th scope="col">net</th>
        <th scope="col">tax</th>
        <th scope="col">gross</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <app-single-position
        *ngFor="let position of positions; let index = index"
        [position]=position
        [lp]=index+1
        (positionChanged)=handlePositionChanged($event)
        (itemRemoved)=removePosition($event)>
      </app-single-position>
    </tbody>
  </table>
  <div class="invoice-positions__actions">
    <button (click)=addPosition() type="button" class="btn btn-dark">Add item <fa-icon class="invoice-position__icon-plus invoice-positions__action" [icon]="faPlus"></fa-icon></button>
  </div>
