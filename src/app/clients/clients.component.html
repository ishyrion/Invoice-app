<div class="conatainer">
    <div class="row">
      <div class="col-md-6 offset-3 py-3 px-md-5">
        <h2>List of Clients</h2>
          <table class="table">
              <thead class="">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">Tax number</th>
                </tr>
              </thead>
              <tbody>
                  <tr
                    app-clients-positions
                    *ngFor="let client of clients; let index = index"
                    [client]=client
                    [lp]=index+1
                    (removeItem)=removeClient($event)>                    
                    </tr>                      
              </tbody>
            </table>
            <a class="btn text-white btn-dark"
              [routerLink]="['/clients/new-client']">
                  Add new client
              <fa-icon class="icon" [icon]="faPlus"></fa-icon>
            </a>
      </div>
    </div>    
  </div>
